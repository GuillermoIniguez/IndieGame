<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Web Indie PRO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>¡Atrapa el cuadro difícil!</h1>
    <h2 class="status">
        Puntaje: <span id="score">0</span> | Vidas: <span id="lives">5</span>
    </h2>
    <div id="game-container">
        <div id="target"></div>
    </div>
    <p id="game-over" style="display:none;">¡Juego terminado! Tu puntaje final es: <span id="final-score"></span></p>
    <button id="restart-btn">Reiniciar Juego</button>

    <script src="game.js"></script>
</body>
</html>
